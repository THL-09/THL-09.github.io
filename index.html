<! DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>redirect</title>
</head>

<body>
<script>

var urls = [
'https://zh.surveymonkey.com/r/ZFCWVC01',
'https://zh.surveymonkey.com/r/PFK6VPY02',
'https://zh.surveymonkey.com/r/PFRS2YN03',
'https://zh.surveymonkey.com/r/P38BN9J04',
'https://zh.surveymonkey.com/r/P3FJX2M05',
'https://zh.surveymonkey.com/r/PGQNX2S06',
'https://zh.surveymonkey.com/r/PG57WWM07',
'https://zh.surveymonkey.com/r/PBJS5NS08',
'https://zh.surveymonkey.com/r/PP6MDY09'
];

var min = 0;
var max = urls.length - 1;
if(max==0){
 window.location.href='https://www.google.com.tw';
 }
else{
 var random = Math.floor(Math.random() * (max - min + 1)) + min;
 window.location.href=urls[random];
 }
</script>
</body>
</html>
